language: node_js
node_js:
  - 8.10

sudo: false

install: true

script:
  - pwd
  - cd webapp
  - npm install aws-sdk
  - ls -al
  - cd node_modules
  - ls -al
  - cd ../../
  - ls -al

after_success:
  - pwd
  - ls -al
  - mkdir codedeploy_artifact
  - cd webapp
  - zip -r csye6225-lambda-${TRAVIS_JOB_NUMBER}.zip node_modules lambda.js
  - ls -al
  - cd ..
  - mv webapp/csye6225-lambda-${TRAVIS_JOB_NUMBER}.zip codedeploy_artifact/
  - ls -al
  - pwd
  - cd codedeploy_artifact
  - ls -al
  - pwd
  - cd ..
  - pwd
  - ls -al

deploy:
  - provider: s3
    local_dir: codedeploy_artifact
    bucket: $s3_bucket
    region: us-east-1
    skip_cleanup: true
    access_key_id: $access_key_id
    secret_access_key: $secret_access_key
    on:
      branch: assignment07-08
  - provider: codedeploy
    access_key_id: $access_key_id
    bucket: $s3_bucket
    key: csye6225-lambda-${TRAVIS_JOB_NUMBER}.zip
    bundle_type: zip
    application: HelloWorld
    deployment_group: LambdaDeploymentGroup
    region: us-east-1
    secret_access_key: $secret_access_key
    wait-until-deployed: true
    on:
      branch: assignment07-08